<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Machine à Sous</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    canvas {
      border: 1px solid #ff00aa;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Machine à Sous</h1>

    <div id="slotMachine" class="slot-machine">
      <canvas id="canvas"> </canvas>
    </div>


    <button id="spinButton">Jouer</button>
    <div id="result"></div>
  </div>

  <script>

    class Global {
      static NB_ELEM = 8;
      static NB_ROUE = 5;
      static TAILLE_ICON = 100;
      static DECALLAGE_HAUT = -30;
      static DECALLAGE_BAS = 30;
      static HEIGHT_CANVAS = Global.TAILLE_ICON * 3 + Global.DECALLAGE_HAUT - Global.DECALLAGE_BAS;
    }


    var canvas = document.querySelector('#canvas');
    var ctx = canvas.getContext('2d');

    // Modifier la taille du canvas
    canvas.width = Global.TAILLE_ICON * Global.NB_ROUE;
    canvas.height = Global.HEIGHT_CANVAS;

    class Elem {
      constructor(id, x, y, img, ctx) {
        this.id = id;
        this.x = x;
        this.y = y;
        this.img = new Image();
        this.img.src = '/images/' + img + '.png';
        this.img.onload = () => {
          this.draw(ctx);
        };
      }

      update(ctx) {
        this.y += Global.TAILLE_ICON;

        if (this.y == Global.TAILLE_ICON * Global.NB_ELEM - Global.DECALLAGE_BAS) // a modifier plus tard avec la class roue
          this.y = Global.DECALLAGE_HAUT;

        this.draw(ctx)
      }

      draw(ctx) {
        ctx.drawImage(this.img, this.x, this.y, Global.TAILLE_ICON, Global.TAILLE_ICON);
      }
    }

    class Roue {
      constructor(id, tab_elem) {
        this.id = id;
        this.tab_elem = tab_elem;
      }

      async update(ctx) {
        for (let i = 0; i < 20; i++) {
          ctx.clearRect(0, 0, Global.TAILLE_ICON, Global.HEIGHT_CANVAS);
          this.tab_elem.forEach(elem => {
            elem.update(ctx);
          });
          await new Promise(resolve => setTimeout(resolve, 100)); // Attendre 500ms avant la prochaine itération
        }
      }

    }


    let tab_elem_roue1 = [
      new Elem(0, 0, -30, 'orange', ctx),
      new Elem(1, 0, Global.TAILLE_ICON - 30, 'bar', ctx),
      new Elem(2, 0, Global.TAILLE_ICON * 2 - 30, 'raisins', ctx),
      new Elem(3, 0, Global.TAILLE_ICON * 3 - 30, 'pasteque', ctx),
      new Elem(4, 0, Global.TAILLE_ICON * 4 - 30, 'cloche', ctx),
      new Elem(5, 0, Global.TAILLE_ICON * 5 - 30, 'citron', ctx),
      new Elem(6, 0, Global.TAILLE_ICON * 6 - 30, 'cerise', ctx),
      new Elem(7, 0, Global.TAILLE_ICON * 7 - 30, 'sept', ctx),
    ];

    let roue1 = new Roue(0, tab_elem_roue1);


    // Événement de clic sur le bouton "Jouer"
    document.getElementById('spinButton').addEventListener('click', function () {
      roue1.update(ctx);
    });


  </script>


</body>

</html>
